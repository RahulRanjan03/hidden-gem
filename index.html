<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = inputField.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = message;
                userMessage.style.background = '#007bff';
                userMessage.style.color = 'white';
                userMessage.style.padding = '8px';
                userMessage.style.margin = '5px';
                userMessage.style.borderRadius = '5px';
                userMessage.style.alignSelf = 'flex-end';
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                inputField.value = '';

                try {
                    const response = await fetch('https://hidden-gem-server.vercel.app/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: message })
                    });
                    const data = await response.json();
                    const botMessage = document.createElement('div');
                    botMessage.textContent = data.reply;
                    botMessage.style.background = '#ddd';
                    botMessage.style.padding = '8px';
                    botMessage.style.margin = '5px';
                    botMessage.style.borderRadius = '5px';
                    botMessage.style.alignSelf = 'flex-start';
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    console.error('Error fetching response:', error);
                }
            }
        }
    </script>
</body>
</html>
